<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resetstyle.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="main-container">
      <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
      <div class="mockup">
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration mockups"
        />
      </div>
      <div class="text-wrapper">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
      <div class="links-wrapper">
        <a class="facebook" href="#"> <img src="./images/logo-facebook.svg" alt="facebook" /></a>
        <a class="twitter" href="#"> <img src="./images/twitter-brands.svg" alt="twitter" /></a>
        <a class="instagram" href="#"> <img src="./images/logo-instagram.svg" alt="instagram" /></a>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
